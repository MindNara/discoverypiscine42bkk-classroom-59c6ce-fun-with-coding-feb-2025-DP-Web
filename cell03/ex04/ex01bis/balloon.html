    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C3-EX01</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }

            #balloon {
                width: 200px;
                height: 200px;
                background-color: red;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                color: white;
                cursor: pointer;
                user-select: none;
            }
        </style>
    </head>

    <body>

        <div id="balloon">Balloon</div>

        <script>
            $(document).ready(function () {
                let size = 200;
                let colors = ["red", "green", "blue"];
                let colorIndex = 0;

                $("#balloon").click(function () {
                    if (size >= 420) {
                        size = 200;
                        colorIndex = 0;
                    } else {
                        size += 10;
                        colorIndex = (colorIndex + 1) % colors.length;
                    }
                    updateBalloon();
                });

                $("#balloon").mouseleave(function () {
                    if (size > 200) {
                        size -= 5;
                        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                    }
                    updateBalloon();
                });

                function updateBalloon() {
                    $("#balloon").css({
                        "width": size + "px",
                        "height": size + "px",
                        "background-color": colors[colorIndex]
                    });
                }
            });
        </script>

    </body>

    </html>
