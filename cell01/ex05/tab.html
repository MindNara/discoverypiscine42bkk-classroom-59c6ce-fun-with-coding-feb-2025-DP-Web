<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Two Boxes</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 50%;
            height: 100px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .box1 {
            background-color: #ff5733;
        }

        .box2 {
            background-color: #3399ff;
        }
    </style>
</head>

<body>

    <table border="1">
        <tr>
            <td class="box1">Box 1 : Red</td>
            <td class="box2">Box 2 : Blue</td>
        </tr>
    </table>

</body>

</html>
